version: '3.8'

services:
  web:
    build: .
    # Este comando ejecuta las migraciones al levantar y luego inicia el servidor
    # (Ideal para desarrollo rÃ¡pido)
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app  # <--- MAGIA: Sincroniza tu carpeta local con el contenedor (hot-reload)
      - media_volume:/app/media # Persistencia de archivos subidos
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'instituto_db'
      MYSQL_USER: 'usuario_db'
      MYSQL_PASSWORD: 'password_secreto'
      MYSQL_ROOT_PASSWORD: 'root_password_secreto'
    volumes:
      - mysql_data:/var/lib/mysql # Persistencia de la DB MySQL
    ports:
      - "3306:3306" # Opcional: para que puedas ver la DB desde tu PC con DBeaver/Workbench

volumes:
  mysql_data:
  media_volume: